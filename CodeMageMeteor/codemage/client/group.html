<template name="group">
    <div class="small-8 medium-9 large-10 columns">
        <h3><a href="#" class="group-name">{{name}}</a></h3><br>
        Game Wrappers:<br>
        {{#each wrappers}}
            {{wrapperNameFromId ..}}   <a href="#" class="remove-wrapper {{..}}" style="color:red">-</a><br>
        {{/each}}
        <select class="wrapper-dropdown">
            {{#each wrapperSpells}}

            {{/each}}
        </select><a href="#" class="add-wrapper">+</a><br>
        Group Members:<br>
        {{#each members}}
            {{userNameFromId ..}}   <a href="#" class="remove-member {{..}}" style="color:red">-</a><br>
        {{/each}}
        <a href="#" class="add-member">+</a>
    </div>
</template>
