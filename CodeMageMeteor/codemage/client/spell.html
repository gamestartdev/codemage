<template name="spell">
    <div class="row">
        <div class="small-8 columns">
            <h3><a href="#" class="spell-name">{{name}}</a></h3>
        </div>
        <div class="small-4 columns">
            <h5><a href="#" style="color:red" class="remove-spell">Delete</a></h5>
        </div>
    </div>
    <div class="row">
        <div class="small-8 columns">
            <textarea class="code-area" rows="6" cols="50">{{code}}</textarea>
        </div>

        <div class="small-4 columns">
            {{#each enchantmentsForSpell}}
                {{#if isSpellAssignedToEnchantment ..}}
                    <a class="removeSpellFromEnchantment" style="background-color:lightblue">{{name}}</a>
                {{else}}
                    <a class="addSpellToEnchantment">{{name}}</a>
                {{/if}}
            {{/each}}
        </div>
    </div>
    <a href="#" style="color:green" class="spellStatus"><b>Execute</b></a>
    {{#if message}}<span style="color:red">{{ message }}</span>{{/if}}
</template>
