<template name="spell">
    <div class="row">
        <div class="small-8 medium-9 large-10 columns">
            <h3><a href="#" class="spell-name">{{name}}</a></h3>
            {{>aceEditor}}
        </div>

        <div class="small-4 medium-3 large-2 columns">
            <h5><a href="#" style="{{#if preprocess}}color:red{{/if}}" class="togglePreprocess">Preprocess</a></h5>

            <h5><a href="#" style="color:red" class="remove-spell">Delete</a></h5>
            {{#each enchantmentsForSpell}}
                {{#if isSpellAssignedToEnchantment ..}}
                    <a class="removeSpellFromEnchantment" style="background-color:lightblue">{{name}}</a>
                {{else}}
                    <a class="addSpellToEnchantment">{{name}}</a>
                {{/if}}
            {{/each}}
        </div>
    </div>

    <a href="#" style="color:green" class="spellStatus spellStatus-{{status}}"><b>{{status}}</b></a>
    {{#if errorMessage}}
        <a title="{{errorMessage}}" style="color:red">
            {{errorOnly}}
        </a>
    {{/if}}
</template>
