<template name="group">
    <div class="small-8 medium-9 large-10 columns">
        <a class="remove-group expand" style="color:red;float:right">Delete Group</a>
        <h3><a href="#" class="group-name">{{name}}</a></h3><br>
        Game Wrappers:<br>
        {{#each wrappers}}
            {{wrapperNameFromId this}}   <a href="#" class="remove-wrapper {{this}}" style="color:red">-</a><br>
        {{/each}}
        <select class="wrapper-dropdown">
            {{#each wrapperSpells}}
                <option value="{{_id}}">{{name}}</option>
            {{/each}}
        </select><a href="#" class="add-wrapper">+</a><br>
        Group Members:<br>
        {{#each groupMembers}}
            {{userNameFromId this}}   <a href="#" class="remove-member {{this}}" style="color:red">-</a><br>
        {{/each}}
        <select class="member-dropdown">
            {{#each allUsers}}
                {{#if isUngrouped _id}} <option value="{{_id}}">{{username}}</option>{{/if}}
            {{/each}}
        </select><a href="#" class="add-member">+</a><br>
    </div>
</template>
