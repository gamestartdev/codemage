<template name="codeMage">

    <div class="row">
        {{#with user}}
            <h1>You're a Wizard, {{username}}.</h1>
            <h4>Minecraft Id:<a href="#" class="minecraft-id-input">MyId: {{minecraftPlayerId}}</a></h4>
        {{/with}}
    </div>
    <div class="small-4 medium-3 large-2 columns">
        <div class="panel">
            {{#each tomes}}<a href="{{pathFor 'codeMage.tome'}}">{{name}}</a><hr style="margin:3px">{{/each}}
            <a href="#" class="add-tome"><b>+</b></a>
        </div>

        <div class="panel">
            {{>userList}}
        </div>

        <div class="panel">
            {{#each groups}}
                <a href="{{pathFor 'codeMage.group'}}">{{name}}</a><hr style="margin:3px">
            {{/each}}
            <a href="#" class="add-group"><b>+</b></a>
        </div>
    </div>
    <div class="small-8 medium-9 large-10 columns">
        {{#if spell}}
            {{#with spell}}
                {{>spell}}
            {{/with}}
        {{/if}}
        {{#if tome}}
            {{#with tome}}
                {{>tome}}
            {{/with}}
        {{/if}}
        {{#if group}}
            {{#with group}}
                {{>group}}
            {{/with}}
        {{/if}}
    </div>
</template>
