<template name="enchantment">
    <div class="panel">
        <form class="enchantment-form">
            <div class="row">
                <div class="small-8 columns">
                    <input type="text" class="enchantment-name" value="{{name}}">
                </div>
                <div class="small-4 columns">
                    <span class="remove-enchantment">Remove</span>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <select class="updateEnchantmentBinding">
                        {{#each bindings}}
                            {{#if isBindingSelected ..}}
                                <option value="{{this}}" selected>{{this}}</option>
                            {{else}}
                                <option value="{{this}}">{{this}}</option>
                            {{/if}}
                        {{/each}}
                    </select>
                </div>
                <div class="small-6 columns">
                    <select class="updateEnchantmentTrigger">
                        {{#each triggers}}
                            {{#if isTriggerSelected ..}}
                                <option value="{{this}}" selected>{{this}}</option>
                            {{else}}
                                <option value="{{this}}">{{this}}</option>
                            {{/if}}
                        {{/each}}
                    </select>
                </div>
            </div>
        </form>
    </div>
</template>
