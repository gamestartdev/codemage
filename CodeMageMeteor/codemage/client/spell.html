<template name="spell">
    <div class="row">
        <div class="small-8 medium-9 large-10 columns">
            <h3><a href="#" class="spell-name">{{name}}</a></h3><br>
            {{gameWrapperText}}
            {{>aceEditor}}
        </div>

        <div class="small-4 medium-3 large-2 columns">
            <h5><a href="#" style="{{#if wrapper}}color:red{{/if}}" class="toggleGameWrapper">GameWrapper</a></h5>
            <h5><a href="#" style="{{#if library}}color:red{{/if}}" class="toggleLibrary">Library</a></h5>

            <h5><a href="#" style="color:red" class="remove-spell">Delete</a></h5>
            <select class="itemMaterialSelector">
                {{#each itemMaterials}}
                    {{#if isCurrentItemMaterial .. this}}
                        <option value="{{this}}" selected>{{this}}</option>
                    {{else}}
                        <option value="{{this}}">{{this}}</option>
                    {{/if}}
                {{/each}}
            </select>
            <select class="actionSelector">
                {{#each actions}}
                    {{#if isCurrentAction ..}}
                        <option value="{{this}}" selected>{{this}}</option>
                    {{else}}
                        <option value="{{this}}">{{this}}</option>
                    {{/if}}
                {{/each}}
            </select>
        </div>
    </div>

    <a href="#" style="color:green" class="spellStatus spellStatus-{{status}}"><b>{{status}}</b></a>
    {{#if errorMessage}}
        <br>
        <a title="{{errorMessage}}" style="color:red">
            {{errorOnly}}{{lineNumber}}
        </a>
    {{/if}}
    <span style="color:blue">
        {{#each prints}}
            <br>
            {{this}}
        {{/each}}
    </span>
    {{#if wrapper}}
        <br>
        Enabled: <input type="checkbox" class="wrapperEnabled" {{isChecked}}><br>
        Description: <input type="text" class="wrapperDesc" value="{{wrapperDescription}}">
        Priority: <input type="number" class="wrapperPriority" value="{{wrapperPriority}}">
    {{/if}}
</template>
